<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/commom.css"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>
	<body>
		
		<div class="container-fluid right-iframe-wrapper">
			<div class="row">
				<div class="right-title">
					<h1 class="font-18">权限管理<small class="font-16">&nbsp;&nbsp;-&nbsp;&nbsp;权限信息修改</small></h1>
				</div>
				<div class="clearfix"></div>
				
				<div class="clearfix col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12 mg-top-40">
					<form>
						<div class="form-group">
							<label>用户名</label>
							<input type="text" class="form-control" placeholder="某某某" disabled="disabled">
						</div>
						<div class="form-group">
							<label>姓名</label>
							<input type="text" class="form-control" placeholder="张三" disabled="disabled">
						</div>
						<div class="form-group">
							<label>拥有权限</label>
							<div class="checkbox">
							    <label>
							      <input type="checkbox">权限1
							    </label>
							    <label>
							      <input type="checkbox">权限2
							    </label>
							    <label>
							      <input type="checkbox">权限3
							    </label>
							    <label>
							      <input type="checkbox">权限4
							    </label>
							</div>
						</div>
						<div class="form-group">
							<label>状态</label>
							<div class="checkbox">
							    <label>
							      <input type="checkbox">开启
							    </label>
							    <label>
							      <input type="checkbox">禁用
							    </label>
							</div>
						</div>
						
						<button type="submit" class="btn btn-default">Submit</button>
					</form>
					
					
				</div>
				
			</div>
		</div>
		
		<footer class="footer-wrapper text-center">
			<p>&copy;2017 创智盟版权所有 - 电话：0771-1234567</p>
		</footer>
		
		<script src="js/bootstrap.min.js" type="text/javascript"></script>
		<script src="js/jquery-2.1.3.min.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(function(){
				//下拉列表赋值
				$(".dropdown").click(function(){
					$(this).toggleClass("open")
				});
				$(".js-menu-contant").find("li").click(function(){
					var menu_text = $(this).text();
					$(this).parent().siblings(".js-menu-text").find("em").text(menu_text);
					$(this).addClass("active").siblings("li").removeClass("active");
				});
				
			})
			
		</script>
	</body>
</html>
