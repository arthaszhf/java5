<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/commom.css"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>
	<body>
		
		<div class="container-fluid right-iframe-wrapper">
			<div class="row">
				<div class="right-title">
					<h1 class="font-18">学生管理<small class="font-16">&nbsp;&nbsp;-&nbsp;&nbsp;添加学生信息</small></h1>
				</div>
				<div class="clearfix"></div>
				<div class="row">
					<span class="pull-left">
						<a class="btn btn-warning" href="#">增加</a>
						<a class="btn btn-danger">删除</a>
						<a class="btn btn-info" href="#">修改</a>
					</span>
					<div class="right-search col-md-4 col-xs-6 pull-right no-pd-right">
						<div class="dropdown pull-left">
						<!--下拉列表赋值 js-menu-text  和  js-menu-contant-->
						<button class="btn btn-default js-menu-text" type="button" data-toggle="dropdown">
							<em>选择时间</em>
							<span class="caret"></span>
						</button>
						<ul class="dropdown-menu js-menu-contant">
							<li><a href="javascript:;">1月</a></li>
							<li><a href="javascript:;">2月</a></li>
							<li><a href="javascript:;">3月</a></li>
						</ul>
					</div>
						<div class="input-group">
							<input type="text" class="form-control" placeholder="输入关键字搜索">
							<span class="input-group-btn">
						        <button class="btn btn-warning" type="button">搜索</button>
						    </span>
						</div>
					</div>
				</div>
				
				<div class="clearfix col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12 mg-top-40">
					<form>
						<div class="form-group">
							<label for="exampleInputEmail1">学生姓名</label>
							<input type="text" class="form-control" id="exampleInputEmail1" placeholder="学生姓名">
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1">性别</label>
							<input type="text" class="form-control" id="exampleInputEmail1" placeholder="性别">
						</div>
						<div class="form-group">
							<label for="exampleInputEmail1">年龄</label>
							<input type="text" class="form-control" id="exampleInputEmail1" placeholder="年龄">
						</div>
						<div class="form-group">
							<label for="exampleInputEmail1">家长姓名</label>
							<input type="text" class="form-control" id="exampleInputEmail1" placeholder="家长姓名">
						</div>
						<div class="form-group">
							<label for="exampleInputEmail1">电话</label>
							<input type="text" class="form-control" id="exampleInputEmail1" placeholder="电话">
						</div>
						<div class="form-group">
							<label for="exampleInputEmail1">地址</label>
							<input type="text" class="form-control" id="exampleInputEmail1" placeholder="地址">
						</div>
						<div class="form-group">
							<label for="exampleInputEmail1">入学时间</label>
							<input type="text" class="form-control" id="exampleInputEmail1" placeholder="入学时间">
						</div>
						<div class="form-group">
							<label for="exampleInputEmail1">课程</label>
							<input type="text" class="form-control" id="exampleInputEmail1" placeholder="课程">
						</div>
						<div class="form-group">
							<label for="exampleInputEmail1">指导教师</label>
							<input type="text" class="form-control" id="exampleInputEmail1" placeholder="指导教师">
						</div>
						
						
						<button type="submit" class="btn btn-default">Submit</button>
					</form>
					
					
				</div>
				
				
			</div>
		</div>
		
		<footer class="footer-wrapper text-center">
			<p>&copy;2017 创智盟版权所有 - 电话：0771-1234567</p>
		</footer>
		
		<script src="../js/bootstrap.min.js" type="text/javascript"></script>
		<script src="..js/jquery-2.1.3.min.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(function(){
				//下拉列表赋值
				$(".dropdown").click(function(){
					$(this).toggleClass("open")
				});
				$(".js-menu-contant").find("li").click(function(){
					var menu_text = $(this).text();
					$(this).parent().siblings(".js-menu-text").find("em").text(menu_text);
					$(this).addClass("active").siblings("li").removeClass("active");
				});
				
			})
			
		</script>
	</body>
</html>
